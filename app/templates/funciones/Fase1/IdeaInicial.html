<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Inicial de Proyecto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 100px;
            resize: none;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
    <div class="row col-1">
        <a href="/funciones" class="border-0 bg-transparent">
            <img src="{{ url_for('static', filename='img/back-icon.png') }}" alt="Macronutrientes" style="width: 30px; height: 30px;">
        </a>
    </div>

    <h1>Ficha Inicial de Proyecto</h1>
    <p class="subtitle">(Idea de alimento, necesidad de desarrollo, oportunidad)</p>

    <div class="form-container">
        <form action="/funciones/formularios/IdeaInicial/guardar" method="POST">
            <div class="input-group">
                <label for="idea_inicial">Describa en máximo 5 líneas el desafío a resolver o propuesta inicial de alimento: </label>
                <textarea id="idea_inicial" name="idea_inicial" >{{project.idea_inicial}}</textarea>
            </div>

            <div class="input-group">
                <label for="requisitos_iniciales">Describa en 5 líneas si el producto tiene que cumplir con algún requisito a nivel de: Costos de producción, normativo, presentación, formato o empaque, caracteres sensoriales, modo de venta o distribución, características nutricionales.</label>
                <textarea id="requisitos_iniciales" name="requisitos_iniciales" >{{project.requisitos_iniciales}}</textarea>
            </div>

            <div class="input-group">
                <label for="claves_iniciales">Describa en máximo 5 líneas si existe un público objetivo, ingredientes claves, método de producción ideal, barreras normativas: </label>
                <textarea id="claves_iniciales" name="claves_iniciales" >{{project.claves_iniciales}}</textarea>
            </div>
            
            <button type="submit" class="btn">Guardar información</button>
        </form>
    </div>
</div>
</body>
</html>
