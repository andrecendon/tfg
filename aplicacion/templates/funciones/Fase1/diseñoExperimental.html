<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabla Nutricional</title>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='compQuimica.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .back-icon {
            width: 30px;
            height: 30px;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .form-label {
            font-weight: 500;
        }
        .ingredient-list {
            background-color: #ffffff;
            border-radius: 0.5rem;
            padding: 10px 15px;
            margin-top: 10px;
            border: 1px solid #dee2e6;
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <div class="row col-1">
            <a href="/funciones" class="border-0 bg-transparent">
                <img src="{{ url_for('static', filename='img/back-icon.png') }}" alt="Volver" style="width: 30px; height: 30px;">
            </a>
        </div>
        &nbsp;

        <div class="mb-4">
            <h2 class="text-primary">Proyecto: {{ proyecto.name }}</h2>
        </div>

        <div class="card p-4">
            <h3 class="text-center mb-3">Generar prototipos con IA</h3>
            <form action="/funciones/Fase1/diseñoExperimental/generarIA" method="POST">
                <div class="form-group">
                    <label for="promptInput" class="form-label">Rellena los [   ] para generar el prompt:</label>

                    <div class="ingredient-list">
                        <strong>Ingredientes del proyecto:</strong>
                        {% for food in proyecto.foods %}
                            <div>• {{ food.food_description }}</div>
                        {% endfor %}
                    </div>

                    <textarea class="form-control mt-3" id="prompt" name="prompt" rows="5" style="resize: vertical; min-height: 100px;">{{ prompt if prompt else '' }}</textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-2 px-4">Generar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
