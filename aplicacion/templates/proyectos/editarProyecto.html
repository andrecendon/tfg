<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ficha de Proyecto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 100px;
            resize: none;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .textarea2 {
            width: 100%;
            height: 20px;
            resize: none;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: #007bff; /* Changed to a blue color for 'Edit' */
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

    <div class="container">
    <div class="row col-1">
        <a href="/proyectos" class="border-0 bg-transparent">
            <img src="{{ url_for('static', filename='img/back-icon.png') }}" alt="Volver a Proyectos" style="width: 30px; height: 30px;">
        </a>
    </div>

    <h1>Editar Ficha de Proyecto</h1>
    <p class="subtitle">(Idea de alimento, necesidad de desarrollo, oportunidad)</p>

    <div class="form-container">
        <form action="actualizar" method="POST">
            <input type="hidden" name="id" value="{{ project.id }}">
            <div class="input-group">
                <label for="nombre">Nombre del proyecto*: </label>
                <textarea class="textarea2" id="nombre" name="nombre" required>{{ project.name }}</textarea>
            </div>

            <div class="input-group">
                <label for="director">Director del proyecto*: </label>
                <textarea class="textarea2" id="director" name="director" required>{{ project.responsable }}</textarea>
            </div>

            <div class="input-group">
                <label for="idea_inicial">Describa en máximo 5 líneas el desafío a resolver o propuesta inicial de alimento: </label>
                <textarea id="idea_inicial" name="idea_inicial">{{ project.idea_inicial }}</textarea>
            </div>

            <p> * Campos Obligatorios</p>
            
            <button type="submit" class="btn">Guardar Cambios</button>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <alert></alert>
        </form>
    </div>
</div>
</body>
</html>
