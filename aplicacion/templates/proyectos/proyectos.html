<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .project-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .project-title {
            color: #343a40;
            margin-bottom: 0;
        }
        .project-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        .btn-view {
            background-color: #4e73df;
            color: white;
        }
        .btn-view:hover {
            background-color: #3a5ec4;
            color: white;
        }
        .btn-delete {
            background-color: #e74a3b;
            color: white;
        }
        .btn-delete:hover {
            background-color: #c03526;
            color: white;
        }
        .btn-add {
            background-color: #1cc88a;
            color: white;
            font-weight: 500;
            padding: 10px 20px;
            margin-top: 20px;
        }
        .btn-add:hover {
            background-color: #17a673;
            color: white;
        }
        .logout-btn {
            background: none;
            border: none;
            cursor: pointer;
        }
        .logout-icon {
            color: #e74a3b;
            font-size: 1.5rem;
        }
        .welcome-message {
            color: #5a5c69;
            font-weight: 600;
        }
        .header {
    display: flex;
    padding: 10px 20px;
    background-color: #f8f9fa;
}

.user-actions {
    display: flex;
    gap: 15px;
}

.edit-btn, .logout-btn {
    color: #333;
    font-size: 1.2rem;
    transition: color 0.3s;
}

.edit-btn:hover {
    color: #007bff;
}

.logout-btn:hover {
    color: #dc3545;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
    <h1 class="welcome-message">Bienvenido, {{user.name}}</h1>
    <div class="user-actions">
        <form action="/login/editarUsuario" method="GET">
            <input type="hidden" name="user_id" value="{{ user.id }}">
            <button type="submit" class="btn edit-btn" title="Modificar información">
                <i class="fas fa-user-edit"></i>
            </button>
        </form>
        
        <a href="/login/logout" class="logout-btn" title="Cerrar sesión">
            <i class="fas fa-sign-out-alt logout-icon"></i>
        </a>
    </div>
</div>
        
        <h3 class="mb-4">Tus Proyectos</h3>
        
        {% if user.projects %}
            {% for project in user.projects %}
            <div class="project-card">
                <h4 class="project-title">{{ project.name }}</h4>
                <div class="project-actions">
                    <form action="/funciones" method="POST" style="display: inline;">
                        <input type="hidden" name="id" value="{{ project.id }}">
                        <button type="submit" class="btn btn-view">
                            <i class="fas fa-folder-open"></i> Abrir
                        </button>
                    </form>
                    <div style="display: inline-block;">    
                    <form action="/proyectos/eliminar" method="POST" style="display: inline;">
                        <button type="submit" class="btn btn-delete"  name="eliminar" value="{{project.id}}" onclick="return confirm('¿Estás seguro de que quieres eliminar este proyecto?');">
                            <i class="fas fa-trash-alt"></i> Eliminar
                        </button>
                     </form>
                    <form action="/proyectos/actualizar" method="POST" style="display: inline;">
                        <input type="hidden" name="id" value="{{ project.id }}">
                        <button type="submit" class="btn" style="background-color: #ffc107;" name="editar" value="{{project.id}}">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                    </form>
                   </div>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <div class="alert alert-info">
                No tienes proyectos creados todavía. ¡Crea tu primer proyecto!
            </div>
        {% endif %}
        
        <div class="text-center">
            <a href="/proyectos/crearProyecto" class="btn btn-add">
                <i class="fas fa-plus"></i> Nuevo Proyecto
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
